<ion-content
  fullscreen
  forceOverscroll="false"
  [scrollY]="true"
  class="bg-[#f7f7f8] ion-no-padding"
>
  <div
    class="max-w-xl mx-auto px-4 pt-6 pb-24"
    style="padding-top: calc(env(safe-area-inset-top) + 12px)"
  >
    <div class="flex items-center justify-between mb-8">
      <button
        type="button"
        (click)="goBack()"
        class="w-10 h-10 flex items-center justify-center"
      >
        <i class="fa-solid fa-chevron-left text-orange-500 text-xl"></i>
      </button>

      <h1 class="text-lg font-semibold text-gray-900">Atendimentos</h1>

      <div class="w-10 h-10"></div>
    </div>

    @if (attendances().length === 0) {
    <div class="flex flex-col items-center justify-center pt-8">
      <div class="w-64 mb-8">
        <div class="flex items-center gap-3 mb-4">
          <div
            class="w-12 h-12 rounded-xl bg-orange-100 flex items-center justify-center flex-shrink-0"
          >
            <div class="w-6 h-6 rounded-full bg-orange-500"></div>
          </div>
          <div class="flex-1 space-y-2">
            <div class="h-3 bg-gray-200 rounded-full w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded-full w-1/2"></div>
          </div>
        </div>

        <div class="flex items-center gap-3 ml-4">
          <div
            class="w-12 h-12 rounded-xl bg-cyan-50 flex items-center justify-center flex-shrink-0"
          >
            <i class="fa-solid fa-location-arrow text-cyan-700 text-lg"></i>
          </div>
          <div class="flex-1 space-y-2">
            <div class="h-3 bg-gray-200 rounded-full w-2/3"></div>
            <div class="h-3 bg-gray-200 rounded-full w-1/3"></div>
          </div>
        </div>
      </div>

      <p class="text-gray-400 text-center text-base">
        Você ainda não fez nenhuma venda.
      </p>
    </div>
    } @else {
    <div class="space-y-4">
      @for (attendance of attendances(); track attendance.id) {
      <div class="bg-white rounded-2xl p-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="font-semibold text-gray-900">{{ attendance.clientName }}</h3>
            <p class="text-sm text-gray-500">{{ attendance.serviceName }}</p>
          </div>
          <div class="text-right">
            <p class="font-bold text-gray-900">R$ {{ attendance.price.toFixed(2) }}</p>
            <p class="text-xs text-gray-400">{{ attendance.date | date:'dd/MM/yyyy' }}</p>
          </div>
        </div>
      </div>
      }
    </div>
    }
  </div>
</ion-content>
