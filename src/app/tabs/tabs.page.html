<ion-tabs #tabs class="relative h-full bg-amber-50 dark:bg-slate-950">

  <ion-tab tab="search">
    <div class="ion-page bg-gradient-to-br from-amber-50 via-white to-orange-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-900">
      <app-search></app-search>
    </div>
  </ion-tab>

  <ion-tab tab="schedule">
    <div class="ion-page bg-gradient-to-br from-amber-50 via-white to-orange-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-900">
      <app-schedule></app-schedule>
    </div>
  </ion-tab>

  <ion-tab tab="profile">
    <div class="ion-page bg-gradient-to-br from-amber-50 via-white to-orange-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-900">
      <app-profile></app-profile>
    </div>
  </ion-tab>

  <ion-tab-bar
    slot="bottom"
    class="border-t border-slate-200/70 dark:border-slate-800/60 bg-white/92 dark:bg-slate-900/82 backdrop-blur-xl px-3 py-2 shadow-[0_14px_34px_rgba(15,23,42,0.12)] dark:shadow-[0_14px_34px_rgba(0,0,0,0.55)]"
    style="--color: #475569; --color-selected: #f97316;"
  >

    <ion-tab-button
      tab="search"
      class="group relative overflow-hidden rounded-2xl transition-all duration-200 hover:-translate-y-0.5 group-[.tab-selected]:bg-gradient-to-br group-[.tab-selected]:from-amber-50/95 group-[.tab-selected]:to-orange-50/80 dark:group-[.tab-selected]:from-white/8 dark:group-[.tab-selected]:to-white/0 group-[.tab-selected]:shadow-[0_12px_28px_rgba(249,115,22,0.18)]"
    >
      <div class="flex flex-col items-center gap-1 px-3 py-2 text-[11px] font-semibold text-slate-600 dark:text-slate-300">
        <ion-icon name="search-outline" aria-hidden="true" class="text-[21px] text-slate-400 transition-colors duration-200 group-[.tab-selected]:text-orange-600"></ion-icon>
        <ion-label>Pesquisar</ion-label>
      </div>
    </ion-tab-button>

    <ion-tab-button
      tab="schedule"
      class="group relative overflow-hidden rounded-2xl transition-all duration-200 hover:-translate-y-0.5 group-[.tab-selected]:bg-gradient-to-br group-[.tab-selected]:from-amber-50/95 group-[.tab-selected]:to-orange-50/80 dark:group-[.tab-selected]:from-white/8 dark:group-[.tab-selected]:to-white/0 group-[.tab-selected]:shadow-[0_12px_28px_rgba(249,115,22,0.18)]"
    >
      <div class="flex flex-col items-center gap-1 px-3 py-2 text-[11px] font-semibold text-slate-600 dark:text-slate-300">
        <ion-icon name="calendar-outline" aria-hidden="true" class="text-[21px] text-slate-400 transition-colors duration-200 group-[.tab-selected]:text-orange-600"></ion-icon>
        <ion-label>Agenda</ion-label>
      </div>
    </ion-tab-button>

    <ion-tab-button
      tab="profile"
      class="group relative overflow-hidden rounded-2xl transition-all duration-200 hover:-translate-y-0.5 group-[.tab-selected]:bg-gradient-to-br group-[.tab-selected]:from-amber-50/95 group-[.tab-selected]:to-orange-50/80 dark:group-[.tab-selected]:from-white/8 dark:group-[.tab-selected]:to-white/0 group-[.tab-selected]:shadow-[0_12px_28px_rgba(249,115,22,0.18)]"
    >
      <div class="flex flex-col items-center gap-1 px-3 py-2 text-[11px] font-semibold text-slate-600 dark:text-slate-300">
        <ion-icon name="person-circle-outline" aria-hidden="true" class="text-[21px] text-slate-400 transition-colors duration-200 group-[.tab-selected]:text-orange-600"></ion-icon>
        <ion-label>Perfil</ion-label>
      </div>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
