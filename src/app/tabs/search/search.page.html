<ion-content fullscreen forceOverscroll="false" [scrollY]="true" class="bg-[#f7f7f8] ion-no-padding">
  <div
    class="max-w-xl mx-auto px-4 pt-6 pb-24 space-y-8"
    style="padding-top: calc(env(safe-area-inset-top) + 12px)"
  >
    <header class="space-y-3">
      <h1 class="text-3xl font-bold text-slate-900">Buscar</h1>
      <div
        class="bg-white rounded-2xl shadow-sm px-4 py-3 flex items-center gap-3"
      >
        <ion-icon
          name="search-outline"
          class="text-slate-400 text-2xl"
        ></ion-icon>
        <input
          type="text"
          placeholder="O que você precisa?"
          class="flex-1 text-slate-800 placeholder:text-slate-400 text-base bg-transparent focus:outline-none"
        />
      </div>
      <div class="flex items-center gap-2 text-slate-600 text-sm">
        <ion-icon name="location-outline" class="text-lg"></ion-icon>
        <span>São Paulo, SP</span>
        <ion-icon name="chevron-down-outline" class="text-lg"></ion-icon>
      </div>
    </header>
    <section class="space-y-3">
      <div class="flex flex-wrap gap-3">
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="medkit-outline" class="text-amber-600"></ion-icon>
          Psicólogo
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="people-outline" class="text-amber-600"></ion-icon>
          Psicanalista
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="book-outline" class="text-amber-600"></ion-icon> TCC
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="fitness-outline" class="text-amber-600"></ion-icon>
          Educador físico
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="nutrition-outline" class="text-amber-600"></ion-icon>
          Nutricionista
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="fitness-outline" class="text-amber-600"></ion-icon>
          Emagrecimento
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="medkit-outline" class="text-amber-600"></ion-icon>
          Limpeza dental
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="color-wand-outline" class="text-amber-600"></ion-icon>
          Clareamento
        </button>
        <button
          class="px-4 py-2 rounded-full bg-white shadow-sm text-slate-800 text-sm font-semibold flex items-center gap-2"
        >
          <ion-icon name="walk-outline" class="text-amber-600"></ion-icon>
          Fisioterapeuta
        </button>
      </div>
    </section>
    <section class="space-y-3">
      <h2 class="text-xl font-bold text-slate-900">Suas experiências</h2>
      <div
        class="bg-white rounded-2xl shadow-sm p-5 text-center text-slate-500 text-sm"
      >
        Suas contratações vão aparecer aqui. Que tal contratar um profissional
        agora?
      </div>
    </section>
    <section class="space-y-3">
      <h2 class="text-xl font-bold text-slate-900">Novidades</h2>
      <div class="flex gap-4 overflow-x-auto pb-2">
        <div
          class="min-w-[180px] bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl h-28 shadow-md"
        ></div>
        <div
          class="min-w-[180px] bg-gradient-to-br from-orange-300 to-amber-500 rounded-2xl h-28 shadow-md"
        ></div>
        <div
          class="min-w-[180px] bg-gradient-to-br from-amber-200 to-orange-400 rounded-2xl h-28 shadow-md"
        ></div>
      </div>
    </section>
  </div>
</ion-content>
