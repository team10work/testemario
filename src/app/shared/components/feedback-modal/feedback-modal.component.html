<div class="bg-white px-5 pb-4 pt-3 space-y-3">
  <div class="flex flex-col items-center text-center space-y-2">
    <h2 class="text-xl font-bold text-slate-900">{{ title }}</h2>
    <p class="text-sm leading-relaxed text-slate-700">{{ message }}</p>
  </div>

  <ion-button
    expand="block"
    class="!h-12 rounded-xl text-base font-bold text-white shadow-md"
    style="
      --background: #000000;
      --background-activated: #111111;
      --background-hover: #1a1a1a;
    "
    (click)="handleAction()"
  >
    {{ actionLabel }}
  </ion-button>
</div>
