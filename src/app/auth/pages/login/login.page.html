<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="bg-white">
    <ion-title class="text-slate-900 font-semibold">Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-white">
  <div class="min-h-full flex flex-col px-6 py-8">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Bem-vindo de volta</h1>
      <p class="text-slate-500 text-base">Acesse sua conta para continuar</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5 flex-1">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700 pl-1"
          >Email</label
        >
        <ion-item
          lines="none"
          class="border-2 border-slate-200 rounded-xl transition-all duration-200"
          [class.border-red-400]="form.get('email')?.touched && form.get('email')?.invalid"
        >
          <ion-input
            type="email"
            formControlName="email"
            autocomplete="email"
            inputmode="email"
            placeholder="seu@email.com"
            class="text-slate-900"
            required
          ></ion-input>
        </ion-item>
        <div
          class="text-red-500 text-xs pl-1 min-h-[16px]"
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        >
          Informe um email válido
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700 pl-1"
          >Senha</label
        >
        <ion-item
          lines="none"
          class="border-2 border-slate-200 rounded-xl transition-all duration-200"
          [class.border-red-400]="form.get('password')?.touched && form.get('password')?.invalid"
        >
          <ion-input
            type="password"
            formControlName="password"
            autocomplete="current-password"
            placeholder="••••••••"
            class="text-slate-900"
            required
          ></ion-input>
        </ion-item>
        <div
          class="text-red-500 text-xs pl-1 min-h-[16px]"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          Mínimo 6 caracteres
        </div>
      </div>

      <div class="text-right">
        <button
          type="button"
          (click)="goForgotPassword()"
          class="text-sm font-medium text-amber-600 hover:text-amber-700 transition-colors"
        >
          Esqueceu a senha?
        </button>
      </div>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="mt-6 h-14 font-semibold text-base shadow-lg"
        style="
          --background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
          --background-hover: #d97706;
          --background-activated: #b45309;
          --border-radius: 12px;
        "
      >
        {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
      </ion-button>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-slate-500">ou</span>
        </div>
      </div>

      <div class="text-center pb-8">
        <span class="text-slate-600 text-sm">Não tem uma conta? </span>
        <button
          type="button"
          (click)="goRegister()"
          class="text-sm font-semibold text-amber-600 hover:text-amber-700 transition-colors"
        >
          Criar conta
        </button>
      </div>
    </form>
  </div>
</ion-content>
