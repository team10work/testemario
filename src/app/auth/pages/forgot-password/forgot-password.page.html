<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-white">
  <div class="min-h-full flex flex-col px-6 py-8">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Redefinir acesso</h1>
      <p class="text-slate-500 text-base">Enviaremos um link para seu email.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5 flex-1">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700 pl-1">Email</label>
        <ion-item lines="none" class="border-2 border-slate-200 rounded-xl">
          <ion-input type="email" formControlName="email" autocomplete="email" required></ion-input>
        </ion-item>
        <div class="text-red-500 text-xs pl-1 min-h-[16px]" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Informe um email v√°lido
        </div>
      </div>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="mt-4 h-14 font-semibold text-base shadow-lg"
        style="
          --background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
          --background-hover: #d97706;
          --background-activated: #b45309;
          --border-radius: 12px;
        "
      >
        {{ isSubmitting ? 'Enviando...' : 'Enviar link' }}
      </ion-button>

      <ion-text color="success" *ngIf="sent" class="block font-semibold text-sm text-center">
        Link enviado! Verifique seu email.
      </ion-text>

      <ion-button fill="clear" size="small" class="!px-0 text-sm" (click)="goLogin()">Voltar para login</ion-button>
    </form>
  </div>
</ion-content>
