<ion-content [fullscreen]="true" class="bg-white">
  <div class="min-h-full flex items-center justify-center px-6 py-10">
    <div class="bg-white rounded-2xl shadow-xl text-center p-8 space-y-4 w-full max-w-md">
      <ion-icon name="checkmark-circle-outline" class="text-emerald-500 text-6xl"></ion-icon>
      <h2 class="text-2xl font-bold text-slate-900">Pronto!</h2>
      <p class="text-slate-500 text-base">Seu email foi confirmado com sucesso.</p>
      <ion-button
        expand="block"
        (click)="close()"
        class="h-14 font-semibold text-base shadow-lg"
        style="
          --background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
          --background-hover: #d97706;
          --background-activated: #b45309;
          --border-radius: 12px;
        "
      >
        Voltar
      </ion-button>
    </div>
  </div>
</ion-content>
